<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 1px solid black;
        }
        .input-container,.list-container{
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 500px;
            margin-bottom: 20px;
        }
        .input-container table{
            width: 100%;
            border-spacing: 0 10px;
        }
        .input-container td{
            padding: 5px;

        }
        .input-container input{
            width: 90%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .input-container button{
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: 0;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            height: 140px;
            width: 100%;
        }
        .input-container button:hover{
            background-color: #0056b3;
        }
        .list-container ul{
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .list-container li{
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .list-container button{
            padding: 10px 15px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;

        }
        .list-container button:hover{
      background-color: #C82333;
    }
    </style>
</head>
<body>
    <div class="input-container">
    <table >
        <tr>
            <td>이름</td>
            <td><input type="text" placeholder=" 이름" id="nameinput"></td>
            <td rowspan="3"><button id="addBtn">추가</button></td>
        </tr>
        <tr>
            <td>나이</td>
            <td><input type="text"placeholder=" 나이" id="ageinput"></td>
        </tr>
        <tr>
            <td>직업</td>
            <td><input type="text"placeholder=" 직업" id="jobinput"></td>
        </tr>
    </table>
</div>
<div class="list-container">
    <ul id="userlist">
        <li> 홍길동 (34세) 무직 <button class="delete-button" id="deletebutton">삭제</button></li>
        <li> 홍길동 (34세) 무직 <button class="delete-button">삭제</button></li>
        <li> 홍길동 (34세) 무직 <button class="delete-button">삭제</button></li>
        
    </ul>
    <script>
        const addBtn = document.getElementById('addBtn');
        const nameinput = document.getElementById('nameinput');
        const ageinput = document.getElementById('ageinput');
        const jobinput = document.getElementById('jobinput');

        const userlist = document.getElementById('userlist');
        const delBtn = document.getElementsByClassName('delete-button');

        addBtn.addEventListener('click', ()=>{
            let _name= nameinput.value;
            let _age = ageinput.value;
            let _job = jobinput.value;

            const liEle = document.createElement('li');
            liEle.textContent = `${_name} (${_age}세) ${_job}`
            const btnEle = document.createElement('button');
            btnEle.classList.add("delete-button");
            btnEle.addEventListener('click',()=>{
                liEle.remove();
            })
            btnEle.textContent = '삭제';
            liEle.appendChild(btnEle);

            userlist.appendChild(liEle);


        });
        delBtn.addEventListener('click', ()=>{
            const deEle = delBtn.parentNode();
            deEle.remove();

        });
    </script>
</div>
</body>
</html>
