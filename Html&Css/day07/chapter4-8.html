<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        body { 
            margin: 0;
            height: 0;
        }
        .box {
            width: 100px; height: 100px;
            position: absolute;
        }
        .red { 
            background-color: red;
            left: 100px;
            top: 100px;
        }
        .green { background-color: green;}
        .blue { background-color: blue;}
    </style>
</head>
<body>
    <div class="box red"></div>
    <div class="box green"></div>
    <div class="box blue"></div>
</body>
</html>
