<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery.js"></script>
    <link rel="stylesheet" href="./reset.css">
    <style>
        section{
            position: relative;
            border:1px solid black;
            width: 500px;
            margin: 20px auto;
            padding: 30px;
        }
        section>h1{
            font:bold 25px Aria,sans-serif;
            text-align: center;
            margin-bottom: 25px;
            color: #6633cc;
        }
        section>p{position: absolute; top: 220px;}
        section>p#prev{
            left: -11px;
        }
        section>p#next{
            right: -11px;
        }
        div#view{
            width: 402px;
            margin: 0 auto;
            border: 1px solid red;
            overflow: hidden;

        }
        div#view>ul{
            width: 2000px;
            height: 250px;
        }
        div#view>ul>li{float: left; width: 400px;}
        div#view>ul>li>img{vertical-align: top;}
    </style>
</head>
<body>
    <section>
        <h1>Slide Gallery</h1>
        <p id="prev"><img src="./img1/prev.png"></p>
        <p id="next"><img src="./img1/next.png"></p>
        <div id="view">
            <ul id="source">
                <li><img src="./img1/pic01.jpg" alt="화보1"></li>
                <li><img src="./img1/pic02.jpg" alt="화보2"></li>
                <li><img src="./img1/pic03.jpg" alt="화보3"></li>
                <li><img src="./img1/pic04.jpg" alt="화보4"></li>
                <li><img src="./img1/pic05.jpg" alt="화보5"></li>
            </ul>
        </div>
        
        <script>
            $(function(){
                $('#source').css('margin-left','-400px')
                $('#prev').click(function Li(){
                $('#source').animate({marginLeft:'-=400px'},5000,'swing',function (){
                    $('#source>li:first').appendTo("#source");
                    $(this).css('margin-left','-400px');
                    Li();
                })
            });
                $('#next').click(function(){
                $('#source').animate({marginLeft:'+=400px'},5000,'swing',function(){
                    $('#source>li:last').prependTo('#source');
                    $(this).css('margin-left','-400px');
                })
            });
        });
        </script>
    </section>
    
</body>
</html>
