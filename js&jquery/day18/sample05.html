<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery.js"></script>
</head>
<body>
    <button>바튼</button>
<span><a href="./sea.jpg">화면 변경</a></span>
<p><img id="img01" src="./flower.jpg" alt="꽃"></p>
</body>
    <script>
        $(function(){
            $('button').click(function(e){
                $('p>img').attr('src','./building.jpg');
            });
            $('a').click(function(e){
                $('p>img').attr('src','./Jellyfish.jpg');
                return false;
            })
        });
    </script>
</html>
