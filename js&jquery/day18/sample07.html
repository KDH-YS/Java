<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery.js"></script>
    <style>
        ul,li{list-style: none;}
        a{cursor: pointer;}
        a:hover{background-color: aqua;}
    </style>
</head>
<body>
    <button>요소추가</button>
    <ul id="linkBtn">
        <li><a data="images/flower.jpg">꽃</a></li>
        <li><a data="images/sea.jpg">바다</a></li>
        <li><a data="./images/Jellyfish.jpg">해파리</a></li>
    </ul>
    <p><img src="./images/flower.jpg" alt="꽃"></p>
</body>
<script>
    $(function(){
        $('html').on('click','#linkBtn>li>a',function(){
            let data = $(this).attr('data');
            $('p>img').attr('src',data);
        });
        $('button').on('click',function(){
            $('ul').append('<li><a data="./images/building.jpg">건물</a></li>')
        });

    });
</script>
</html>
