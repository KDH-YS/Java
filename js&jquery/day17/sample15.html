<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 800px;
            margin: 30px auto;
            height: 260px;
            background-color: black;
            overflow: hidden;
            
        }
        li{
            list-style: none;
            float: left;
            margin: 10px 15px;
            border: 10px solid yellowgreen;
        }
        button{
            position: absolute;
            width: 200px;
            height: 40px;
            background-color: rgb(51, 105, 126);
            color: white;
            font-size: 20px;
            margin: 5px 30px;
            
        }
        button#left{
            position: relative;
        
        }
        button#right{
            position: relative;
        
        }
        p{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="box">
        <ul>
            <li><img src="images/pic1.jpg" alt="이미지01"></li>
            <li><img src="images/pic2.jpg" alt="이미지02"></li>
            <li><img src="images/pic3.jpg" alt="이미지03"></li>
            <li><img src="images/pic4.jpg" alt="이미지04"></li>
        </ul>
        <p>
            <button id="left"> 앞으로 </button>

            <button id="right"> 뒤로 </button>
        </p>
    </div>
    <script>
        $(function(){
            $('#left').click(
                function(){
                    $('ul>li:first-child').appendTo('ul');
                }
            );
            $('#right').click(
                function(){
                    $('ul>li:last-child').prependTo('ul');
                }
            );
        });
    </script>
    
</body>
</html>
