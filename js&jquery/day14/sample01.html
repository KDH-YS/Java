    <script>
        function log(...texts) {
            const logDiv = document.getElementById('log');
            const newLogEntry = document.createElement('div');
            // 여러 텍스트 인자를 하나의 문자열로 합칩니다.
            newLogEntry.textContent = texts.join(' ');
            logDiv.appendChild(newLogEntry);
        }
    </script>

        function num(jumsu){
            if(jumsu<=100 && jumsu>=90){
                document.write("A학점");
            }
            else if(jumsu<90 && jumsu>=80){
                document.write("B학점");
            }
            else if(jumsu<80 && jumsu>=70){
                document.write("C학점");
            }
            else if(jumsu<70 && jumsu>=60){
                document.write("D학점");
            }
            else {
                document.write("F학점");
            }
