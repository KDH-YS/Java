<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DOM</title>
    <style media="screen">
      .cta {
          padding: 3em;
          background: #D2D434;
          text-align: center;
      }
      .cta a {
          padding: 0 .5em;
          font-size: 2em;
          font-weight: 900;
          color: #615206;
          text-decoration: none;
          border: 5px solid #837325;
      }
    </style>
  </head>
  <body>
  <div class="cta">
    <a href="#" target="_blank">DOM TEST</a>
  </div>
  <script>
    const CTA = document.querySelector(".cta>a");   // a(DOM TEST) 태그 요소 찾기

    if(CTA.hasAttribute("target")){                 //a(DOM TEST)태그에 target속성이 있으면
        let strTemp = CTA.getAttribute("target");   //target속성값을 읽고
        alert(strTemp)                              //메시지창으로 보여주기
    }
    else{
        CTA.setAttribute("target", "_black");       //target속성이 없으면 새창열기로 설정
    }
    if( CTA.hasAttribute("href")){                  //href 속성이 있으면
        let strTemp = CTA.getAttribute("href");     //
        alert(strTemp);
        CTA.setAttribute("href","http://www.naver.com");
    }
    else{
        alert("이동할 페이지가 없습니다.");
        CTA.setAttribute("href","http://www.daum.net");
    }
  </script>
  </body>
</html>
